<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes App</title>
  <!-- link fontawesome -->
  <link rel="stylesheet" href="./css/all.css"/>
  <link rel="stylesheet" href="./css/all.min.css"/>
  <!-- end fontawesome -->

  <!-- link bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <!-- end bootstrap -->

<!-- link css -->
<link rel="stylesheet" href="./css/style.css"/>
<!-- end -->

<body>
  <header class="container">
   <div class=" m-auto p-5 d-flex flex-column align-items-center justify-content-center">
    <h1 class="py-4">Quote of the Day</h1>
    <p>Press the button below to recieve a random quote!</p>
    <button onclick="btnClick()" class="btn btn-outline-dark rounded-0 px-5 py-3" id="btn">New Quote</button>

    <span id="author" class="py-4"></span>
   </div>
  </header>

  <script src="js/index.js"></script>
